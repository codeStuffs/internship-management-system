<h1 mdDialogTitle>Notify Student for Oral Exam </h1>


<form name="oralForm" [formGroup]="messageForm" (ngSubmit)="submitReason()">
  <md-dialog-content>
    <div class="login-form">
      <md-input-container>
        <input mdInput
               formControlName="examDate"
               [mdDatepicker]="datePickerRef"
               placeholder=""
               [min]="minDate"
               [mdDatepickerFilter]="dateFilter">
        <button mdSuffix [mdDatepickerToggle]="datePickerRef"></button>
      </md-input-container>
      <md-datepicker
        #datePickerRef
        [touchUi]="true"
        [startAt]="startDate"
        [startView]="'month'"></md-datepicker>

      <md-input-container floatPlaceholder="auto" class="half-input-container">
        <input mdInput formControlName="examTime" type="time" required
               placeholder="Exam Time">
      </md-input-container>
      <md-input-container floatPlaceholder="auto" class="full-input-container">
          <textarea mdInput mdTextareaAutosize name="reason" formControlName="message" mdAutosizeMinRows="4" required
                    placeholder="Message"></textarea>
        <md-error>
          Please you need to provide a reason.
        </md-error>
      </md-input-container>
    </div>
  </md-dialog-content>

  <md-dialog-actions class="dialog-action" [attr.align]="'end'">
    <button md-button mdDialogClose class="cancel-btn">Cancel</button>
    <button md-button md-raised-button [disabled]="messageForm.pristine">Submit</button>
  </md-dialog-actions>
</form>
